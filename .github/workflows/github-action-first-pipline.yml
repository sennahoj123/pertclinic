name: build & deploy petclinic java
on:
  push:
  schedule:
    - cron: '0 12 * * *'

jobs:
  maven-build:
    name: Build petclinic WAR 1
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: build WAR
        run: mvn -B package --file pom.xml
  maven-deploy:
    name: Deploy Maven 2
    runs-on: self-hosted
    steps:
      - name: enter target
        run: |
          cd target
          ls -la
      - name: copy war to tomcat server
        run: cp ./petclinic.war /opt/tomcat/webapps/
      - name: enter target
        run: |
          cd target
          ls -la
  Selinium-test:
    name: Selinium Test 3
    runs-on: self-hosted
    steps:
      - name: Selinium
        run: selenium-side-runner PetclinicSeleniumTest.side
  Jmeter-test:
    name: Jmeter Test 4
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t jmeterrun .
      - name: Run Docker container
        run: docker run -v $PWD:/opt/apache-jmeter-5.6.3/bin/results jmeterrun
      - name: upload results
        uses: actions/upload-artifact@v4
        with:
          name: Test_results
          path: ./testresultsiede.jtl
      - name: check error code
        run: grep "Non HTTP response message" testresultsiede.jtl || exit code 1



