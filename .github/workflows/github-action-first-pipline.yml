name: build & deploy petclinic java
on:
  push:
  schedule:
    - cron: '0 12 * * *'

jobs:
  maven-build:
    name: Build petclinic WAR
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: build WAR
        run: mvn -B package --file pom.xml
  maven-deploy:
    name: Deploy Maven
    runs-on: self-hosted
    steps:
      - name: copy war to tomcat server
        run: cp target/petclinic.war /opt/tomcat/webapps/
  Selinium-test:
    name: Selinium Test
    runs-on: self-hosted
    steps:
      - name: Selinium
        run: selenium-side-runner /home/iede/traineeship_files/PetclinicSeliniumTest.side
  Jmeter-test:
    name: Test Jmeter
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: build jmeter test
      - uses: addnab/docker-run-action@v3
        with:
          image: docker://jmeterrun11:latest
          options: -v /home/iede/petclinic/pertclinic/testing:/opt/apache-jmeter-5.6.3/bin/results

