name: build & deploy petclinic java
on:
  push:
  schedule:
    - cron: '0 12 * * *'

jobs:
  maven-build:
    name: build petclinic WAR
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: build WAR
        run: mvn -B package --file pom.xml
jobs1:
  maven-deploy:
    name: build petclinic WAR
    runs-on: self-hosted
    steps:
      - name: copy war to tomcat server
        run: cp target/petclinic.war /opt/tomcat/webapps/
jobs2:
  Jmeter-test:
    name: build petclinic WAR
    runs-on: self-hosted
    steps:
      - name: JMeter Test
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: "./FirstJmeterScript.jmx"
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error          
