name: build & deploy petclinic java
on:
  push:
  schedule:
    - cron: '0 12 * * *'

jobs:
  maven-build:
    name: Build petclinic WAR
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: build WAR
        run: mvn -B package --file pom.xml
  maven-deploy:
    name: Deploy Maven
    runs-on: self-hosted
    steps:
      - name: copy war to tomcat server
        run: cp target/petclinic.war /opt/tomcat/webapps/
  Selinium-test:
    name: Selinium Test
    runs-on: self-hosted
    steps:
      - name: Selinium
        run: selenium-side-runner /home/iede/petclinic/pertclinic/testing/PetclinicSeleniumTest.side
  Jmeter-test:
    name: Jmeter Test
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t jmeterrun .
      - name: Run Docker container
        run: docker run -v /home/iede/petclinic/pertclinic:/opt/apache-jmeter-5.6.3/bin/results -it jmeterrun
