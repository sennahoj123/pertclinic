name: build provisioningVM
on: push

jobs:
  build-VM:
    name: Build provisioningVM
    runs-on: iede
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: terraform
        run: cd /opt/pertclinic/terraform-azure

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 3.0.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Output Public IP Addressesvim
        run: terraform output -json > ip_addresses.json

      - name: Generate Ansible Inventory
        run: ./generate_inventory.sh ip_addresses.json > hosts

      - name: Run Ansible Playbook
        uses: appleboy/ansible-action@v2
        with:
          playbook: main-testing.yml
          inventory: hosts
        env:
          ANSIBLE_SSH_PRIVATE_KEY: ${{ secrets.SSH }}

        
