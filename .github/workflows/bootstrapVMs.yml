name: build provisioningVM
on: push

jobs:
  build-VM:
    name: Build provisioningVM
    runs-on: iede
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Terraform Init
        working-directory: terraform-azure
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform-azure
        run: terraform apply -auto-approve

      - name: Output Public IP Addresses
        working-directory: terraform-azure
        run: terraform output -json > /opt/pertclinic/terraform-azure/ip_addresses.json

      - name: Check IP Addresses File
        run: cat /opt/pertclinic/terraform-azure/ip_addresses.json

      - name: Change Permissions for Update Hosts Script
        working-directory: terraform-azure
        run: chmod +x ip_input.py

      - name: Update Hosts File
        run: python3 /opt/pertclinic/terraform-azure/ip_input.py

      - name: Check Updated Hosts File
        run: cat /opt/pertclinic/terraform-azure/hosts

      - name: Testing Playbook
        run: ansible-playbook -i /opt/pertclinic/terraform-azure/hosts /opt/pertclinic/ansible/main-testing.yml

      - name: Acceptance Playbook
        run: ansible-playbook -i /opt/pertclinic/terraform-azure/hosts /opt/pertclinic/ansible/main-acceptance.yml

      - name: Production Playbook
        run: ansible-playbook -i /opt/pertclinic/terraform-azure/hosts /opt/pertclinic/ansible/main-production.yml
