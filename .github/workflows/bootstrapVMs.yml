name: build provisioningVM
on: push

jobs:
  build-VM:
    name: Build provisioningVM
    runs-on: iede
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: terraform
        run: |
          cd /opt/pertclinic/terraform-azure
          pwd

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Output Public IP Addressesvim
        run: terraform output -json > ip_addresses.json

      - name: Generate Ansible Inventory
        run: ./generate_inventory.sh ip_addresses.json > hosts

      - name: testing playbook
        run: ansible-playbook -i hosts /opt/pertclinic/ansible/main-testing.yml

        
