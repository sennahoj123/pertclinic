name: build provisioningVM
on: push

jobs:
  build-VM:
    name: Build provisioningVM
    runs-on: iede
    
    steps:
      - name: terraform
        run: |
          cd /opt/pertclinic/terraform-azure
          terraform init
          terraform plan
          terraform apply -auto-approve
          
      - name: testing playbook
        run: ansible-playbook -i hosts ansible/main-testing.yml
        
