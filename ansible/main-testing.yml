---
- name: Install and configure the testing VM
  hosts: Testing
  become: yes
  remote_user: adminuser
  roles:
    - Install-openJDK
    - Install-maven
    #- Install-jmeter
    #- Install-terraform&azure-cli
    #- Install-ansi
    #- Install-chrome
    #- Install-github-runner
    - Install-docker
    - Install-tomcat
    #- Install-selenium

  tasks:
    - name: Set MAVEN_OPTS environment variable
      set_fact:
        MAVEN_OPTS: "--add-opens java.base/java.lang=ALL-UNNAMED"

    - name: Build WAR file
      shell:
        cmd: mvn clean package --file /opt/pertclinic/pom.xml
        chdir: /opt/pertclinic
      environment:
        MAVEN_OPTS: "{{ MAVEN_OPTS }}"

    - name: Set permissions for the WAR file
      ansible.builtin.file:
        path: /opt/pertclinic/target/petclinic.war
        mode: '0777'

      register: maven_build_result
      ignore_errors: true

    - name: Check if the WAR file exists
      stat:
        path: "/opt/pertclinic/target/petclinic.war"
      register: war_file_status
      failed_when: false
      when: maven_build_result is succeeded

    - name: Copy WAR file to Tomcat webapps directory
      ansible.builtin.shell:
        cmd: cp /opt/pertclinic/target/petclinic.war /opt/tomcat/webapps/petclinic.war

    - name: Pull the JMeter Docker image
      community.docker.docker_image:
        name: iede/jmeter:v1.0
        source: pull
      become: yes

    - name: docker stop  
      shell: 
        cmd: sudo docker stop jmeter
        
    - name: remove jmeter 
      shell: 
        cmd: sudo docker rm jmeter
      
    - name: Run the JMeter Docker 
      shell: 
        cmd: sudo docker run -d --name jmeter -p 9090:8080 -v /opt:/opt/apache-jmeter-5.6.3/bin/results iede/jmeter:v1.0




