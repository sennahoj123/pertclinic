---
- name: install maven
  ansible.builtin.apt:
    update_cache: yes
    name: maven
    state: latest

- name: git clone pertclinic
  ansible.builtin.git:
    repo: https://github.com/sennahoj123/pertclinic
    dest: /tmp/pertclinic
    single_branch: yes
    version: pet-iede
    update: yes
    force: yes


