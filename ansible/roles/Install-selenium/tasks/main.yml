- name: Install python3-pip
  ansible.builtin.apt:
    name: python3-pip
    state: latest
    update_cache: yes

- name: Install selenium
  ansible.builtin.pip:
    name: selenium
    state: latest

- name: Install npm
  ansible.builtin.apt:
    name: npm
    state: latest
    update_cache: yes

- name: Install Selenium Side Runner
  npm:
    name: selenium-side-runner
    global: yes
    state: latest